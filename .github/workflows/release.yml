name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: app
        run: flutter pub get

      - name: Build APK (release)
        working-directory: app
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cp app/build/app/outputs/flutter-apk/app-release.apk simple-car-${VERSION}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: simple-car-*.apk

  build-firmware:
    name: Build ESP32-C3 Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware
        working-directory: firmware
        run: pio run

      - name: Package firmware
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cp firmware/.pio/build/esp32c3/firmware.bin firmware-esp32c3-${VERSION}.bin

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware-esp32c3-*.bin

  release:
    name: Create Release
    needs: [build-apk, build-firmware]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: apk

